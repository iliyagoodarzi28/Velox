{% extends "base.html" %}

{% block content %}
  <h1>Order List</h1>
  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a> - {{ order.created_at|date:"F j, Y, g:i a" }}
      </li>
    {% empty %}
      <li>No orders found.</li>
    {% endfor %}
  </ul>
{% endblock %}
