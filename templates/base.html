{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your site description here">
    <title>{% block title %}Your Site Title{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-...your-integrity-hash..." crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/bodys.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/signup_.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/messages.css' %}">  <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog_category_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/blogs.css' %}">
    <link rel="stylesheet" href="{% static 'css/filter.css' %}">
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <link rel="stylesheet" href="{% static 'css/blogs_detail.css' %}">
    




    
  
    
    {% block extra_headers %} {% endblock %}
</head>
<body>
    <nav>
        {% include 'inc/navbar.html' %}
    </nav>
    
    <div class="jumbotron">
        {% include 'inc/messages.html' %}
        {% block content %} {% endblock %}
    </div>
    <div class="star-field"></div>

    
    <footer>
        {% include 'inc/footer.html' %}
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-...your-integrity-hash..." crossorigin="anonymous"></script>
    <script src="{% static 'js/body.js' %}"></script>  <!-- Link to an external JavaScript file -->
</body>
</html>
